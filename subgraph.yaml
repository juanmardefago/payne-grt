specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: GRT
    network: mainnet
    source:
      address: "0xc944E90C64B2c07662A292be6244BDf05Cda44a7"
      abi: GRT
      startBlock: 14806715
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: GRT
          file: ./abis/GRT.json
      eventHandlers:
        - event: NewOwnership(indexed address,indexed address)
          handler: handleNewOwnership
      file: ./src/mapping.ts
